[package]
name = "dusk-plonk"
version = "0.5.1"
authors = ["Kevaundray Wedderburn <kevtheappdev@gmail.com>",
           "Luke Pearson <luke@dusk.network>", 
           "CPerezz <carlos@dusk.network>"] 
readme = "README.md"
repository = "https://github.com/dusk-network/plonk"
keywords = ["cryptography", "plonk", "zk-snarks", "zero-knowledge", "crypto"]
categories =["algorithms", "cryptography", "science"]
description = "A pure-Rust implementation of the PLONK ZK-Proof algorithm"
exclude = [
    "**/.gitignore",
    ".gitignore",
    "Cargo.lock",
    "**/examples",
    "benchmarks/",
    ".github/"
]
license = "MPL-2.0"
edition = "2018"

[dependencies]
merlin = "2.0.0"
rand_core = {version="0.6", default-features=false, features = ["getrandom"]}
dusk-bytes = "0.1"
dusk-bls12_381 = {version = "0.6", default-features = false, features = ["alloc", "groups", "pairings", "endo"]}
dusk-jubjub = {version = "0.8", default-features = false}
itertools = {version = "0.9.0", default-features = false}
rand_chacha = {version = "0.2", default-features = false}
rayon = {version = "1.5"}
hashbrown = {version = "0.9", default-features=false, features = ["ahash"]}
# Dusk related deps for WASMI serde
canonical = {version = "0.5", optional = true}
canonical_derive = {version = "0.5", optional = true}

[dev-dependencies]
tempdir = "0.3"
getrandom = "0.2"

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "katex-header.html" ]

[features]
std = [
    "rand_core/std",
    "dusk-bls12_381/default",
    "dusk-jubjub/default",
    "itertools/default",
    "hashbrown/default",
]
alloc = []
nightly = []
trace = []
trace-print = ["trace"]
canon = ["dusk-bls12_381/canon", "dusk-jubjub/canon", "canonical", "canonical_derive"]

[patch.crates-io]
dusk-bls12_381 = {path = "../bls12_381", default-features = false, features = ["alloc", "groups", "pairings", "endo"]}