language: rust
sudo: true
os: 
  - linux

matrix:
  include:
  - rust: stable

before_script:
- rustup component add clippy 
- rustup override set nightly

# Main build
script:
  # we want the build job to fail when encountering warnings
  - rustup run nightly cargo clippy -- -D warnings
  - rustup run nightly cargo build --release --verbose --all
  - rustup run nightly cargo test --release --verbose --all
  - rustup run nightly cargo doc --no-deps


# Send a notification to the Dusk build Status Telegram channel once the CI build completes
after_script:
  - bash <(curl -s https://raw.githubusercontent.com/dusk-network/tools/master/bash/telegram_ci_notifications.sh)
