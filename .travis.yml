language: rust
sudo: true
os: 
  - linux

matrix:
  include:
  - rust: stable
  - rust: beta
  - rust: nightly

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
- rustup component add clippy --toolchain=nightly || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy

# Main build
script:
  # we want the build job to fail when encountering warnings
  - cargo clippy -- -D warnings
  - cargo check
  - cargo build --release --verbose --all
  - cargo test --release --verbose --all
  - cargo doc --no-deps


# Send a notification to the Dusk build Status Telegram channel once the CI build completes
after_script:
  - bash <(curl -s https://raw.githubusercontent.com/dusk-network/tools/master/bash/telegram_ci_notifications.sh)
