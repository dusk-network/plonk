language: rust
sudo: true
os: 
  - linux

## Things to do before installation
before_install:
  - sudo apt-get update

# Include needed packages
addons:
  apt:
    packages:
    ## All of these are needed by CodeCov.
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

# Build definition
matrix:
  include:
  - rust: stable
    install:
    before_script:
      - sudo apt-get update
      - sudo apt-get install libmodbus-dev
      - rustup component add clippy
    script:
      - cargo clippy -- -D warnings
      - cargo check
      - cargo build --release --verbose --all
      - cargo test --release --verbose --all
      ## Build & test in debug mode so codecov can take the data required
      - cargo build
      - cargo test

  - rust: beta
    install:
    script:
      - cargo check
      - cargo build --release --verbose --all
      - cargo test --release --verbose --all
      
  - rust: nightly
    install:
    before_script:
      - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
    script:
      - cargo check --features nightly
      - cargo build --release --verbose --all --features nightly
      - cargo test --release --verbose --all --features nightly
      - cargo doc --no-deps --features nightly


