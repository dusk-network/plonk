[advisories]
ignore = []

[licenses]
allow = [
  "MPL-2.0",
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "Unicode-3.0",
]
confidence-threshold = 0.8

[licenses.private]
ignore = false

[bans]
multiple-versions = "warn"
wildcards = "allow"
skip = [
  { crate = "windows-sys@0.60.2", reason = "Unavoidable transitive split between socket2 0.6.x (windows-sys 0.60) and tokio (windows-sys 0.61)" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
